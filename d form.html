<!DOCTYPE html>
<head>
<title>Diognostic Assessment Report</title>
</head>


<body>
<h1>Diagnostic Assessment Report</h1>

<p>For infants undergoing audiological assessment following referral from the VIHSP newborn hearing screen</p>

<form>

<fieldset>

<legend>
       </legend>

<h4>Baby's details</h4>
  
  <label>Last name: <input type="text" name="Last name"></label><br>

  <label>First name: <input type="text" name="First name"></label><br>
  
  <label>Alternate name (eg name at birth): <input type="text" name="Alternate name"></label><br>
  
  <label>DOB:<input type="date" name="dob">Sex:<input type="text"></label><br>
  
  <label>Address:<input type="text" name="address">Telephone:<input type="number" name="telephone"></label><br>
  
  <label>UR#:<input type="text" name="ur#"></label><br>
  
  <label>Reffering Hospital:<input type="text" name="ref. hospital"</label><br>
<h4>Detailes about this appointment</h4>
  
  <label>Date: <input type="date" name="date"></label><br>
  
  <label>Appointment number:<input type="radio" name="number" value="01">01 </label>
  <label><input type="radio" name="number" value="02">02 </label>
  <label><input type="radio" name="number" value="03">03 <input type="radio" name="number" value="0..">0...</label> <br>
  
  <label>Audiologist's name:<input type="text" name="audiologist's name"></label><br>
  
  <label>Audiology Center:<textarea rows="2"></textarea></label><br>
  
  <label><input type="checkbox">If the patient FTA this appointment, please tick this box and complete the management section (overleaf).</label><br>

<h4>Please tick any circles that apply, and record results where indicated.</h4>
 
</fieldset>
</form>
</body>
</html>
